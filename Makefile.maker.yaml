# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/ntp_exporter

binaries:
  - name: ntp_exporter
    fromPackage: .
    installTo: bin/

dockerfile:
  enabled: true
  extraIgnores:
    - "dist/"

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  createConfig: true

spellCheck:
  ignoreWords: ["strat"]

githubWorkflow:
  ci:
    # Even though there are no tests, we can still use the CI workflow for linting and
    # successful build compilation.
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  pushContainerToGhcr:
    enabled: true
    platforms: linux/amd64,linux/arm64
  release:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
